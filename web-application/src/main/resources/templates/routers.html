<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/routers.css}">
    <title>Network Management - Routers</title>
</head>
<body>

    <div th:replace="fragments :: modal"></div>

    <div id="notification"></div>

    <header th:replace="~{fragments :: header}"></header>

    <main>

        <div>
            <button class="create" id="open-modal">Create Router</button>
        </div>

        <div class="routers">

            <div class="router" th:key="${router.id}" th:each="router : ${routers}">

                <label class="ip_address">
                    <span>IP Address</span>
                    <input type="text" th:value="${router.ipAddress}" />
                </label>

                <label class="model">
                    <span>Model</span>
                    <input type="text" th:value="${router.model}" />
                </label>

                <label class="vendor">
                    <span>Vendor</span>
                    <input type="text" th:value="${router.vendor}" />
                </label>

                <div class="buttons">
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </div>

            </div>

        </div>

    </main>

    <script th:src="@{/scripts/modal.js}"></script>
    <script th:src="@{/scripts/routers.js}"></script>
</body>
</html>
