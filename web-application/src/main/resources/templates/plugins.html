<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <title>Network Management - Plugins</title>
</head>
<body>

    <div th:replace="~{fragments :: modal}"></div>

    <div id="notification"></div>

    <header th:replace="~{fragments :: header}"></header>

    <main>

        <div>
            <input type="file" id="fileInput" style="display: none;" />
            <button id="upload">Upload file</button>
        </div>

        <div class="plugins">
            <table>

                <thead>

                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>

                    <tr th:each="plugin : ${plugins}">

                        <td th:text="${plugin.name}">Plugin Name</td>
                        <td th:text="${plugin.author}">Author</td>
                        <td th:text="${plugin.description}">Description</td>

                        <td>

                            <div class="buttons">

                                <button th:if="${plugin.enabled}"
                                        th:attr="data-name=${plugin.name}"
                                        class="disable-button">
                                    Disable
                                </button>

                                <button th:if="${!plugin.enabled}"
                                        th:attr="data-name=${plugin.name}"
                                        class="enable-button">
                                    Enable
                                </button>

                                <button th:attr="data-name=${plugin.name}"
                                        class="delete-button">
                                    Delete
                                </button>

                            </div>

                        </td>

                    </tr>

                </tbody>

            </table>
        </div>


    </main>

    <script th:src="@{/config.js}"></script>
    <script th:src="@{/scripts/notification.js}"></script>
    <script th:src="@{/scripts/modal.js}"></script>
    <script th:src="@{/scripts/plugins.js}"></script>

</body>
</html>
